<html>

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		 crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		 crossorigin="anonymous">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

		<script src="baseprice.js"></script>
		<link rel="stylesheet" type="text/css" href="base.css">
		<title>Set Base Price</title>
	</head>

	<body ng-app="basepriceApp">
		<h2>Add Item</h2>
		<div ng-container="basepriceController" class="container">
			<input type="text" name="username" placeholder="Username">
			<input type="text" name="itemName" placeholder="Item Name">
			<input type="text" name="basePrice" placeholder="Base Price">
			<input type="text" name="quantity" placeholder="Quantity">
			<input type="text" name="category" placeholder="Category">
			<button onclick = "addItem();">Add Item</button>
		</div>
		<button onclick="plot_graph()">View Item Stats</button>
		<div id="myDiv"></div>

	</body>

</html>
